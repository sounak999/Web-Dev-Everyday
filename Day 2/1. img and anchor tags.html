    <title>Links and Images</title>

<body>
    <!-- anchor tags and target attribute -->
    <a href="https://google.com" target="_blank">Go to Google</a> <br>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a> <br>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a> <br>
    <a href="https://linkedin.com" target="_blank">Go to LinkedIn</a> <br>
    <a href="/1. img and anchor tags.html" target="_blank">This page itself on another tab</a> <br>

    <!-- Image is not present hence alt text is shown -->
    <img src="sounak.jpg" alt="error loading image"> <br>
    <!-- source.unsplash.com is a service -->
    <img src="https://source.unsplash.com/720x480/?programming" alt="remote image">
    <!-- 
        <img src="" alt="" width="" height=""> 

        width and height attribute is available but we shouldn't use these attributes as this is not a good practice (we should use CSS)
    -->
</body>
</html>
