<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML Forms tutorial</h2>
    <form action="backend.php">
        <!-- We should avoid <br>, instead we can use <div> -->
        <div>
            <label for="name">Name: </label>
            <input type="text" name="myName" id="name">
        </div>

        <br>

        <div>
            Role: <input type="text" name="myRole">
        </div>

        <br>

        <div>
            Email: <input type="email" name="">
        </div>

        <br>

        <div>
            Date: <input type="date" name="myDate">
        </div>

        <br>

        <div>
            Bonus: <input type="number" name="myNumber">
        </div>

        <br>

        <div>
            <label for="myelg">Are you eligible? </label>
            <input type="checkbox" name="myEligibility" id="myelg">
        </div>

        <br>

        <div>
            Gender: Male <input type="radio" name="myGender">
            Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">
        </div>

        <br>

        <div>
            Write about yourself: <textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>

        <br>

        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
                <option value="frd" selected>Ford</option>
            </select>
        </div>

        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
