<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
</head>

<body>

    <h2>Id and Classes in HTML</h2>
    <!-- Id is unique, class can be used multiple times or for multiple elements -->
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg">
        this is span
    </span>

    <!-- Emmet -->
    <!-- '.' is for class and '#' is for id -->
    <!-- div.redBg, div#mainBox, div.blackBorder#redBg, div#blueTitle.redBg,  div.blueTitle.redBg.newClass -->

    <!-- Emmet takes div tag by default -->
    <!-- .blueTitle.createRound -->
    <div class="blueTitle createRound"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- .myClass.myClass2.myClass3*4 + <Tab> to print 4 similar elements using Emmet -->
    <div class="myClass myClass2 myClass3">First</div>
    <div class="myClass myClass2 myClass3">Second</div>
    <div class="myClass myClass2 myClass3">Third</div>
    <div class="myClass myClass2 myClass3">Fourth</div>

</body>

</html>
