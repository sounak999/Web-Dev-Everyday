<body>
    <h1>This is more on Selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item">
                    <p>This is another para inside li</p>
                </li>
                <li>This is list's second item</li>
                <p>This is a para inside ul</p>

        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
